<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Match</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <h1 class="header"> Emoji Match </h1>

    <div class="game-area">
        <!-- Different screens will be displayed/hidden as needed -->
        <!-- Shows instructions and start game button-->
        <div id="start-screen">
            <p> this is the start </p>
            <button type="start-button" onclick="startGame();">Start Game</button>
        </div>

        <!-- The actual game area, displays cards and has scores tallying below them -->
        <div id="game-screen">
            <div id="card-display">
                <!-- 4 x 4 grid to display the cards, id is two numbers: row-column e.g 4-1 is bottom row left-most box -->
               <button id ="1-1" class="emoji-card"> </button>
               <button id ="1-2" class="emoji-card"> </button>
               <button id ="1-3" class="emoji-card"> </button>
               <button id ="1-4" class="emoji-card"> </button>
               <button id ="2-1" class="emoji-card"> </button>
               <button id ="2-2" class="emoji-card"> </button>
               <button id ="2-3" class="emoji-card"> </button>
               <button id ="2-4" class="emoji-card"> </button>
               <button id ="3-1" class="emoji-card"> </button>
               <button id ="3-2" class="emoji-card"> </button>
               <button id ="3-3" class="emoji-card"> </button>
               <button id ="3-4" class="emoji-card"> </button>
               <button id ="4-1" class="emoji-card"> </button>
               <button id ="4-2" class="emoji-card"> </button>
               <button id ="4-3" class="emoji-card"> </button>
               <button id ="4-4" class="emoji-card"> </button>

            </div>
            <div id="score-display">
            </div>
        </div>

        <!-- Game has ended, shows scores and has replay button that resets the game-->
        <div id="end-screen"></div>

    </div>



    <script src="assets/js/script.js"></script>
</body>

</html>
