<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Match</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <h1 class="header"> Emoji Match </h1>
    
    <div id="game-area">
        <!-- Different screens will be displayed/hidden as needed -->
        <!-- Shows instructions and start game button-->
        <div id="start-screen"></div>
            <button type="start-button">Start Game</button>
        <!-- The actual game area, displays cards and has scores tallying below them -->
        <div id="card-display-area"></div>
        <div id="score-area"></div>

        <!-- Game has ended, shows scores and has replay button that resets the game-->
        <div id="end-screen"></div>
        
    </div>



    <script src="assets/js/script.js"></script>
</body>

</html>
